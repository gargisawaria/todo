<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

</head>

<body>
 
<div id="hh">
  
  <div class="app">
    <h2 class="mb-3 text-center fw-bold">Todo App</h2>
    <div id="addNew">
      <span>Add New Task</span>
      <i class="fas fa-plus" data-bs-toggle="modal" data-bs-target="#form"></i>
    </div>
    <h4 class="text-center my-3 fw-bold ">Tasks</h4>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <form class="modal fade my-4" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          </div>
          <div class="modal-body">
            <p> Task Title</p>
            <input class="form-control" type="text" name="" id="textInput">
            <br>
            <p>Due Date</p>
            <input type="date" name="" id="dateInput" class="form-control">
            <br>
            <p>Task Description</p>
            <textarea name="" id="textarea" cols="30" rows="5" class="form-control"></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" id="add" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </form>
    
     <div id="h">
        <div id="task">

        </div>
      </div>
    
  </div>
</div>

</body>
<script src="todo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
